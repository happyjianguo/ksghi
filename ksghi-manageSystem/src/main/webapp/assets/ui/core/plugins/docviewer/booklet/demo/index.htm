<link href="./resources/jquery.booklet.latest.css" type="text/css" rel="stylesheet" media="screen, projection, tv" />

<style type="text/css">
body{padding:100px 300px;}


.document-container{
position: relative;
width:520px;
padding:20px;
background-color: #fff;
border-radius: 2px;
-webkit-box-shadow: 0 2px 10px #999;
box-shadow: 0 2px 10px #999;
}
.document-container img{
max-width:240px;
max-height:320px;
}

.booklet-play{
position: absolute;
top: 35%;
bottom: 0;
left: 46%;
width: 0px;
height: 0px;
z-index: 10000;
border-bottom-width: 50px;
border-bottom-style: solid;
border-bottom-color: transparent;
border-top-width: 50px;
border-top-style: solid;
border-top-color: transparent;
border-left-width: 50px;
border-left-style: solid;
border-left-color: #999;
font-size: 0px;
line-height: 0px;
cursor: pointer;
opacity: 0.5;
}

.booklet-play:hover{
border-left-color: rgba(60,120,180,0.3);
}

.booklet .b-page  {
-moz-box-shadow: 3px 3px 15px #333;
-webkit-box-shadow: 3px 3px 15px #333;
box-shadow: 3px 3px 15px #333;
}

.booklet .b-controls{
height: 100%;
}

.booklet .b-arrow-prev{
display: block !important;
top: 6%;
height: 88%;
width: 22px;
left: -22px;
cursor: pointer;
opacity: 1;
border-top-left-radius: 10px;
border-bottom-left-radius: 10px;
background-color: rgb(0, 46, 96);
}

.booklet .b-arrow-prev div{
position: relative;
left: 5px;
top: 45%;
width: 0px;
height: 0px;
border-bottom-width: 13.2px;
border-bottom-style: solid;
border-bottom-color: transparent;
border-top-width: 13.2px;
border-top-style: solid;
border-top-color: transparent;
border-right-width: 13.2px;
border-right-style: solid;
border-right-color:#999;
font-size: 0px;
line-height: 0px;
cursor: pointer;
}

.booklet .b-arrow-prev div:hover{
border-right-color:#eee;
}

.booklet .b-arrow-next {
display: block !important;
top: 6%;
height: 88%;
width: 22px;
right: -22px;
cursor: pointer;
opacity: 1;
border-top-right-radius: 10px;
border-bottom-right-radius: 10px;
background-color: rgb(0, 46, 96);
}

.booklet .b-arrow-next div{
left: 5px;
top: 45%;
width: 0px;
height: 0px;
border-bottom-width: 13.2px;
border-bottom-style: solid;
border-bottom-color: transparent;
border-top-width: 13.2px;
border-top-style: solid;
border-top-color: transparent;
border-left-width: 13.2px;
border-left-style: solid;
border-left-color:#999;
font-size: 0px;
line-height: 0px;
cursor: pointer;
}

.booklet .b-arrow-next div:hover{
border-left-color:#eee;
}

</style>

<body>
<div class="document-container">
	<a href="#"><div id="document-booklet-play" class="booklet-play"></div></a>
	<!-- Page Flip -->
	<div id="document-booklet">
	   <div class="b-load">
		 <div><img src="./resources/doc/1.jpg" alt="" /></div>

<script type="text/javascript">
jQuery(document).ready(function() {

(function ($) {
    var image = new Image();
	image.src = jQuery('#document-booklet img:first').attr('src');
	if(image.complete) imageLoaded();
	else image.onload = imageLoaded

	function imageLoaded(){	
		var dbwidth=jQuery('#document-booklet img:first').css("width").replace('px', '');
		var dbheight=jQuery('#document-booklet img:first').css("height").replace('px', '');
		jQuery('#document-booklet').booklet({
			width : dbwidth*2,
			height : dbheight,
			speed:  500,
			pagePadding:0,
			pageNumbers:true,
			keyboard: true,
			arrows:true,                
			overlays: true,
			autoCenter: true
		});
	}
})(jQuery);




	
});
</script>
